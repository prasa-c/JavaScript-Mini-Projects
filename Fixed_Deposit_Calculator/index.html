<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fixed Deposit Calculator</h1>
        <div class="form-group">
            <label for="amount">Deposit Amount</label>
            <input type="number" id="amount" placeholder="Enter the Amount is Rs.">
        </div>
        <div class="form-group" >
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-group">
            <label for="maturity">Maturity (in years):</label>
            <input type="number" id="maturity" placeholder="Enter Maturity in Years">
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
<script src="script.js"></script>   
</body>
</html>
