<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="empty">
            <h1>Weight Converter</h1>
            <p>You can convert Weight from kilograms to Pounds here.</p>
            <label for="weight-converter">kilograms:</label>
            <input type="text" stop="5" placeholder="Enter weight in kilograms">
            <p>Weight in Pounds: <span id="convertedWeight"></span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
